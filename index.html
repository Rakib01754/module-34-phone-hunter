<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <h1 class="text-center text-primary">Welcome To Phone Hunter</h1>
        </div>
        <div class="text-center">
            <input id="input-field" type="text">
            <button id="search-btn" type="submit" onclick="search()">Search</button>
        </div>
    </header>
    <main>
        <div id="not-found" class="d-none">
            <h2 class="text-center text-warning">No Data Found, Please Search With Correct Keyword</h2>
        </div>
        <div class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-5">
            </div>
        </div>
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">

                </div>
            </div>

        </section>


    </main>
    <div style="height:500px;" class="text-center d-none" id="loader">
        <div class="spinner-grow" role="status"">
            <span class=" visually-hidden">Loading...</span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/hunter.js"></script>
</body>

</html>
